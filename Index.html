        .countdown {

                        0 0 20px #00ffff,
                        0 0 30px #ff00ff;
            animation: pulseGlow 2s infinite;
            font-family: "Arial Black", Impact, sans-serif;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 28px;
            color: #ff69b4;
            margin: 20px;
            text-shadow: 0 0 10px #ff69b4,
                        0 0 20px #e6e6fa;

        .trade-link {
            margin: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 25px;
            color: white;
            text-decoration: none;

            font-size: 18px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
            animation: buttonGlow 3s infinite;
        }

        .trade-link:hover {

            filter: brightness(1.2);

        @keyframes neonFlash {
            0% {
                color: #ff00ff;
                text-shadow: 0 0 10px #ff00ff,
                            0 0 20px #ff00ff,
                            0 0 30px #ff00ff,
                            0 0 40px rgba(255, 0, 255, 0.5);
            }
            33% {
                color: #00ffff;
                text-shadow: 0 0 10px #00ffff,
                            0 0 20px #00ffff,
                            0 0 30px #00ffff,
                            0 0 40px rgba(0, 255, 255, 0.5);
            }
            66% {
                color: #e6e6fa;
                text-shadow: 0 0 10px #e6e6fa,
                            0 0 20px #e6e6fa,
                            0 0 30px #e6e6fa,

            }
            100% {
                color: #ff69b4;
                text-shadow: 0 0 10px #ff69b4,
                            0 0 20px #ff69b4,
                            0 0 30px #ff69b4,
                            0 0 40px rgba(255, 105, 180, 0.5);
            }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
        }

        @media (max-width: 768px) {

            }
            .coin-art {

            }
            .trade-link {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

    <script>
        function updateCountdown() {
            const targetDate = new Date('December 22, 2024 20:00:00 EST');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = "IT'S TIME!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const formatNumber = (num) => num < 10 ? `0${num}` : num;

            document.getElementById('countdown').innerHTML = 
                `${days}d ${formatNumber(hours)}h ${formatNumber(minutes)}m ${formatNumber(seconds)}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
